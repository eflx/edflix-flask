{% extends "layouts/base.html" %}

{% block app_content %}

<div class="panel is-info">
    <p class="panel-heading" style="font-size: 1em">New collection</p>

    <form action="" method= "post" class="form column is-10 is-offset-1" novalidate>
        <div>{{ form.hidden_tag() }}</div>

        {% include "collections/_title.html" %}

        <input class="button is-info" type="submit" value="Create">

    </form>
</div>

{% endblock %}
