{% extends "layouts/items.html" %}

{% block app_content %}

{% for collection in collections %}
<div class="box">
    <p class="title is-4"><a href="{{ url_for('CollectionsView:edit', id=collection.id) }}">{{ collection.title }}</a></p>
</div>
{% endfor %}

<a class="button is-info" href="{{ url_for('CollectionsView:new') }}">New collection</a>

{% endblock %}
